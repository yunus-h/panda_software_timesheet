{% extends '../base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/employees/employee_list.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Employee List</h1>
  <img src="{% static 'images/logo2.jpg' %}" alt="logo2" />
  <img src="{% static 'images/logo5.jpg' %}" alt="logo1" />
</section>

<a href="{% url 'employee_create' %}" class = "btn common">Add Employee</a>

<section class="card-container">
  {% for employee in employees %}
  <div class="card">
    <a href="{% url 'employee_detail' employee.id %}">
        <div class="card-content">
            <div class="card-img-container">
                <img
                src="{{ employee.profile_pic }}"
                alt="pic_{{ employee.id}}_{{ employee.name }}"
                />
            </div>
            <h2 class="card-title">{{ employee.first_name }} {{ employee.last_name }}</h2>
            <p> {{ employee.job_title }} </p>
        </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
